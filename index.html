<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css");
        *{
            margin: 0;padding: 0;list-style:none;
        }
        header{
            display: block;
            width: 380px;
            height: 239px;
            background-image: url(img/index/IMG_4713.JPG);
            background-repeat:no-repeat;
            background-size:100% auto;
        }
        .search-father{
            /*要製作漸層 border 使用 linear-gradien，所以多製作一個父層 div*/
            width: 186px;
            height: 33px;
            box-sizing: border-box; 
            box-shadow:0 0 0 5px rgba(255, 255, 255, 0.637);
            background-image: linear-gradient(121deg, rgb(255,236,148), rgb(254,213,134),rgb(255,238,161)); 
            border-radius: 15px;
            padding:3px;
            position: relative;
            top:71px;
            left: 119px;
        }
        .search-father button{
            border: none;
            background-color:transparent;
        }

        .search-child img{
            width: 100%;
        }
        .search-child{
            display: flex;
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background-color: #fff;
        }
        .search-child input{
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            padding-left: 10px;
            border:none;
            background-color: transparent;
        }
        .search-child input:focus{
	        outline:none;
        }
        .search-child button{
            width: 40px;
            height: 27px;
            background-color: transparent;
            color: rgb(0, 0, 0);
        }
        .search-child .search_pic{
            width: 90px;
            height: 90px;
            position: absolute;
            /* border: 1px solid #000; */
            bottom: 11px;
            right: -61px;
        }
    </style>
</head>
<body>
<header>
    <div class="search-father">
        <div class="search-child">
            <input type="text" name="" id=""
            placeholder="search">
            <button>
                <i class="fas fa-search"></i>
            </button>
            <button class="search_pic">
                <img src="img/index/IMG_4712.png" alt="">
            </button>
        </div>
    </div>
</header>
<script>
    console.log(document.getElementsByTagName("button"));
    var target=document.getElementsByTagName("button");
    console.log(target.length);
    for(let i=0;i<target.length;i++){
        target[i].addEventListener("click",function(){
            alert("按到按鍵 "+(i+1));
        });
    }
</script>
</body>
</html>
